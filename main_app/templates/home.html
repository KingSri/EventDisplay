{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="welcome">
  <h1>Welcome, {{user.get_username}}. Stay focused.</h1>
  </div>

<p class="center-align">
  <a href="{% url 'index' %}" onclick="M.toast({html: 'Redirecting: Check your schedule...'})" class="waves-effect waves-light btn-large center btn red darken-2">Let us begin...</a>
  </p>

{% else %}
  <p>
    Welcome. Please log in.
    </p>
{% endif %}
{% endblock %}
